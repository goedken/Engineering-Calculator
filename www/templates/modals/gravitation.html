<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Gravitation</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeWindow()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <input type="text" name="force" ng-model="value.one" placeholder="Force (N)">
        </label>
        <label class="item item-input">
        <input type="text" name="massOne" ng-model="value.two" placeholder="Mass of First Object (kg)">
      </label>
        <label class="item item-input">
          <input type="text" name="masstwo" ng-model="value.three" placeholder="Mass of Second Object (kg)">
        </label>
        <label class="item item-input">
          <input type="text" name="radius" ng-model="value.four" placeholder="Radius (m)">
        </label>
        <label class="item">
          <p>{{returned.state}}</br>
          F = {{returned.one}}<span ng-if="returned.one"> N</span></br>
          M1 = {{returned.two}}<span ng-if="returned.two"> kg</span></br>
          M2 = {{returned.three}}<span ng-if="returned.three"> kg</span></br>
          r = {{returned.four}}<span ng-if="returned.four"> m</span></p>
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="computeGravitation()">Compute</button>
        </label>
        <label class="item">
          <button class="button button-block button-assertive" ng-click="closeWindow()">Close</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
