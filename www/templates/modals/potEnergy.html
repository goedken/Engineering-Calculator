<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Potential Energy</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeWindow()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <input type="text" name="potEnergy" ng-model="value.one" placeholder="Potential Energy (J)">
        </label>
        <label class="item item-input">
        <input type="text" name="mass" ng-model="value.two" placeholder="Mass (kg)">
      </label>
        <label class="item item-input">
          <input type="text" name="height" ng-model="value.three" placeholder="Height (m)">
        </label>
        <label class="item">
          <p>{{returned.state}}</br>
          PE = {{returned.one}}<span ng-if="returned.one"> J</span></br>
          m = {{returned.two}}<span ng-if="returned.two"> kg</span></br>
          h = {{returned.three}}<span ng-if="returned.three"> m</span></p>
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="computePotEnergy()">Compute</button>
        </label>
        <label class="item">
          <button class="button button-block button-assertive" ng-click="closeWindow()">Close</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
