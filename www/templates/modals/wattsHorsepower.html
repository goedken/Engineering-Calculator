<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Watts to Horsepower</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeWindow()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <input type="text" name="watts" ng-model="value.one" placeholder="Watts">
        </label>
        <label class="item item-input">
          <input type="text" name="horse" ng-model="value.two" placeholder="Horsepower">
        </label>
        <label class="item">
          <p>{{returned.state}}</br>Watts = {{returned.one}}<br>Horsepower = {{returned.two}}</br></p>
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="computeWattsHorsepower()">Compute</button>
        </label>
        <label class="item">
          <button class="button button-block button-assertive" ng-click="closeWindow()">Close</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
