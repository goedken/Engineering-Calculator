<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Strain</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeWindow()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="save()">
      <div class="list">
        <label class="item item-input">
          <input type="text" name="strain" ng-model="value.one" placeholder="Strain (0-1)">
        </label>
        <label class="item item-input">
          <input type="text" name="changeInLength" ng-model="value.two" placeholder="Change in Length (m)">
        </label>
        <label class="item item-input">
          <input type="text" name="originalLength" ng-model="value.three" placeholder="Original Length (m)">
        </label>
        <label class="item">
          <p>{{returned.state}}</br>
          Strain = {{returned.one}}</br>
          Change in Length = {{returned.two}}<span ng-if="returned.two"> m</span></br>
          Original Length = {{returned.three}}<span ng-if="returned.three"> m</span></p>
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="computeStrain()">Compute</button>
        </label>
        <label class="item">
          <button class="button button-block button-assertive" ng-click="closeWindow()">Close</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
