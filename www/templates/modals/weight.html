<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Weight</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeWindow()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <input type="text" name="weight" ng-model="value.one" placeholder="Weight (N)">
        </label>
        <label class="item item-input">
          <input type="text" name="mass" ng-model="value.two" placeholder="Mass (kg)">
        </label>
        <label class="item">
          <p>{{returned.state}}</br>
          W = {{returned.one}}<span ng-if="returned.one"> N</span></br>
          m = {{returned.two}}<span ng-if="returned.two"> kg</span></p>
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="computeWeight()">Compute</button>
        </label>
        <label class="item">
          <button class="button button-block button-assertive" ng-click="closeWindow()">Close</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
