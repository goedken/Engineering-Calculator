<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Kinetic Energy</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeWindow()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <input type="text" name="kinEnergy" ng-model="value.one" placeholder="Kinetic Energy (J)">
        </label>
        <label class="item item-input">
        <input type="text" name="mass" ng-model="value.two" placeholder="Mass (kg)">
      </label>
        <label class="item item-input">
          <input type="text" name="velocity" ng-model="value.three" placeholder="Velocity (m / s)">
        </label>
        <label class="item">
          <p>{{returned.state}}</br>
          K = {{returned.one}}<span ng-if="returned.one"> J</span></br>
          m = {{returned.two}}<span ng-if="returned.two"> kg</span></br>
          v = {{returned.three}}<span ng-if="returned.three"> m / s</span></p>
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="computeKinEnergy()">Compute</button>
        </label>
        <label class="item">
          <button class="button button-block button-assertive" ng-click="closeWindow()">Close</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
