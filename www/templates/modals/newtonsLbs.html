<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Newtons to Pounds</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeWindow()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <input type="text" name="newtons" ng-model="value.one" placeholder="Newtons">
        </label>
        <label class="item item-input">
          <input type="text" name="lbs" ng-model="value.two" placeholder="Pounds">
        </label>
        <label class="item">
          <p>{{returned.state}}</br>Newtons = {{returned.one}}<br>Pounds = {{returned.two}}</br></p>
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="computeNewtonsLbs()">Compute</button>
        </label>
        <label class="item">
          <button class="button button-block button-assertive" ng-click="closeWindow()">Close</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
